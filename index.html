<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Remainingfields_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.48345582169735,-12.655727496471444],[56.68630679939988,35.357671065097335]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Remainingfields_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ZUS</th>\
                        <td>' + (feature.properties['ZUS'] !== null ? autolinker.link(feature.properties['ZUS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dürre</th>\
                        <td>' + (feature.properties['Dürre'] !== null ? autolinker.link(feature.properties['Dürre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Remainingfields_0_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Remainingfields_0_0.addTo(map);
        function style_Remainingfields_0_0(feature) {
            if (feature.properties['Dürre'] >= 0.000000 && feature.properties['Dürre'] <= 0.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= -1.000000 && feature.properties['Dürre'] <= -1.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Remainingfields_0_0,
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= -1.000000 && feature.properties['Dürre'] <= 1.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= 1.000000 && feature.properties['Dürre'] <= 5.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,204,184,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= 5.000000 && feature.properties['Dürre'] <= 9.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,143,111,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= 9.000000 && feature.properties['Dürre'] <= 14.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,77,56,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= 14.000000 && feature.properties['Dürre'] <= 21.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(197,22,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Dürre'] >= 21.000000 && feature.properties['Dürre'] <= 39.000000 ) {
                return {
                pane: 'pane_Remainingfields_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Remainingfields_0');
        map.getPane('pane_Remainingfields_0').style.zIndex = 400;
        map.getPane('pane_Remainingfields_0').style['mix-blend-mode'] = 'normal';
        var layer_Remainingfields_0 = new L.geoJson(json_Remainingfields_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Remainingfields_0',
            layerName: 'layer_Remainingfields_0',
            pane: 'pane_Remainingfields_0',
            onEachFeature: pop_Remainingfields_0,
            style: style_Remainingfields_0_0,
        });
        bounds_group.addLayer(layer_Remainingfields_0);
        map.addLayer(layer_Remainingfields_0);
        setBounds();
        var i = 0;
        layer_Remainingfields_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Remainingfields_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Remainingfields_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Remainingfields_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Remainingfields_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Remainingfields_0]);
        });
        </script>
    </body>
</html>
